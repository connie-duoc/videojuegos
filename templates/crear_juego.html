{% extends 'base.html' %}

{% block title %}
    Crear Nuevo Juego
{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Crear Nuevo Juego</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success btn-block">Guardar</button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a href="{% url 'lista_juegos' %}" class="btn btn-secondary">Volver a la lista de juegos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
