{% extends 'base.html' %}

{% block title %}
    Editar Categoría
{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Editar Categoría</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a href="{% url 'lista_categorias' %}" class="btn btn-secondary">Volver a la lista de categorías</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
