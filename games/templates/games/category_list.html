{% extends "games/base.html" %}

{% block title %}CONNIE GAME{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-4">CONNIE GAME</h1>
    <div class="row">
        {% for category in categories %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ category.name }}</h5>
                        <a href="{% url 'category_detail' category.id %}" class="btn btn-primary">Ver Juegos</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
