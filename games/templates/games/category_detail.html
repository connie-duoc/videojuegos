{% extends "games/base.html" %}

{% block title %}{{ category.name }} - CONNIE GAME{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">{{ category.name }}</h2>
    <div class="row">
        {% for game in games %}
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ game.image.url }}" class="card-img-top" alt="{{ game.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ game.name }}</h5>
                        <p class="card-text">{{ game.description }}</p>
                        <p><strong>Precio:</strong> ${{ game.price }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3">Volver a Categor√≠as</a>
</div>
{% endblock %}
